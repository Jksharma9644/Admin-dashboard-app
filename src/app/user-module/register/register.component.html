<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6" *ngIf="!hideForm">
        <div class="card mx-4">
          <div class="card-body p-4" *ngIf="!hideForm">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" class="form-control"  [(ngModel)]="request.name" name="user_name" placeholder="Username" >
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control"  [(ngModel)]="request.email" name="user_email" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" [(ngModel)]="request.password" name="user_password" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" [(ngModel)]="repeat_password" name="repeat_password" placeholder="Repeat password">
            </div>

            <button type="button" class="btn btn-block btn-success" (click)="signup()">Create Account</button>
          </div>
          <p  class="err-msg text-center">{{msg}}</p>
          <div style="width: 100px;
          position: absolute;
          top: 328px;
          right: 39%;">
          <img *ngIf="loading" src="assets/img/loader.gif">
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="success-msg-container" *ngIf="hideForm">
      <h4 class="succ-msg text-center" >You have been registered<br/><a routerLink="/login">Login To continue</a></h4>
      </div>
    </div>
  </div>
</div>
